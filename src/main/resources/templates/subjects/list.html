<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subjects List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Subjects</h1>
        <a href="/subjects/create" class="btn btn-primary mb-3">Add New Subject</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Group Number</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.groupNumber}"></td>
                    <td th:text="${subject.name}"></td>
                    <td>
                        <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/subjects/delete/{id}(id=${subject.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
