<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${subject.id != null ? 'Edit Subject' : 'Create Subject'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://www.umss.edu.bo/wp-content/uploads/2022/08/Logo_umss.png" alt=""  height="68">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/teachers" class="nav-link">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a href="/subjects" class="nav-link active">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/students" class="nav-link">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fin barra de navegacion -->
     
    <div class="container mt-5">
        <h1 th:text="${subject.id != null ? 'Edit Subject' : 'Create Subject'}" class="mb-4"></h1>
        <form th:action="@{/subjects}" th:object="${subject}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}" />
            
            <!-- Name -->
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Group Number -->
            <div class="col-md-6">
                <label for="groupNumber" class="form-label">Group Number</label>
                <input type="number" id="groupNumber" th:field="*{groupNumber}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('groupNumber')}" th:errors="*{groupNumber}"></div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/subjects" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
