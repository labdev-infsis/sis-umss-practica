<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img src="https://www.umss.edu.bo/wp-content/uploads/2022/08/Logo_umss.png" alt="" srcset="">
                </div>

                <h2 class="text-center">Register</h2>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Enter username" >
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Enter password" >
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span class="small">do you already have an account?
                            <a th:href="@{/login}">Login</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
