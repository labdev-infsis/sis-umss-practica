<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://www.umss.edu.bo/wp-content/uploads/2022/08/Logo_umss.png" alt=""  height="68">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/teachers" class="nav-link active">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a href="/subjects" class="nav-link">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/students" class="nav-link">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fin barra de navegacion -->

    <div class="container mt-5">
        <h1>Teachers List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>CI</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.name}"></td>
                    <td th:text="${teacher.lastname}"></td>
                    <td th:text="${teacher.age}"></td>
                    <td th:text="${teacher.ci}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.subject.name}"></td>
                    <td>
                        <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/teachers/create" class="btn btn-primary">Add New Teacher</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
