<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${teacher.id != null ? 'Edit Teacher' : 'Create Teacher'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://www.umss.edu.bo/wp-content/uploads/2022/08/Logo_umss.png" alt=""  height="68">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/teachers" class="nav-link active">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a href="/subjects" class="nav-link">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/students" class="nav-link">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fin barra de navegacion -->
     
    <div class="container mt-5">
        <h1 th:text="${teacher.id != null ? 'Edit Teacher' : 'Create Teacher'}" class="mb-4"></h1>
        <form th:action="@{/teachers}" th:object="${teacher}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}" />
            
            <!-- Name -->
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <!-- Lastname -->
            <div class="col-md-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" id="lastname" th:field="*{lastname}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
            </div>

            <!-- Age -->
            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <!-- CI -->
            <div class="col-md-4">
                <label for="ci" class="form-label">CI</label>
                <input type="text" id="ci" th:field="*{ci}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('ci')}" th:errors="*{ci}"></div>
            </div>

            <!-- Email -->
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Subject -->
            <div class="col-md-6">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" th:field="*{subject}" class="form-select">
                    <option value="" disabled selected>Select a subject</option>
                    <option th:each="subject : ${subjects}" 
                            th:value="${subject.id}" 
                            th:text="${subject.name}"></option>
                </select>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/teachers" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
